<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu15.html</title>
    <style>
        div{
            width: 150px; height: 80px; padding-left: 10px;
            float: left; line-height: 80px; 
            font-size: 1em;
        }
    </style>
    <script>
    /*
    해당 윈도우(브라우저)의 로드가 완료된 후 무기명 함수를 실행하는 방식으로
    자바스크립트는 인터프리터 방식이므로 DOM과의 연동을 위해 자주 사용되는 방식이다.
    */
    window.onload = function(){
        var str ='';
        for(var i = 0 ; i<16; i++){
            /*
            rgb에 해당하는 색을 구하기 위해 난수를 생성한다.
            256으로 나누면 0~256까지의 난수를 구할 수 있다.
            단, 소수점이 남게 되므로 소수점 아래는 버림처리한다.
            */
           var r = Math.floor(Math.random()*256);
           var g = Math.floor(Math.random()*256);
           var b = Math.floor(Math.random()*256);
           console.log(r,g,b);
           str += '<div style="background-color: rgb('+r+','+g+','+b+');">rgb('+r+','+g+','+b+')</div>';

        }  
        // document.write(str);
        document.getElementById("showPosition").innerHTML = str;
    }
    </script>
</head>
<body>
    <!-- 
        다음 화면과 같이 16개의 <div>태그를 출력하고 
            각 배경색을 랜덤한 색으로 표현하는 프로그램을 작성하시오. 
            즉, 새로고침 할때마다 색이 랜덤하게 바뀐다.
            Hint) background-color:rgb(255, 255, 255); 이와 같은 형태로 색을 지정할 수 있다.
     -->
     <h2>16개의 랜덤한 색 만들기</h2>
     <hr>
     <span id="showPosition"></span>
     <!-- <div style="background-color: rgb(148,227,90);">rgb(148,227,90)</div>
     <div style="background-color: rgb(109, 153, 235);">rgb(148,227,90)</div> -->
</body>
</html>
