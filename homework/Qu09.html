<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu09.html</title>
</head>
<body>
    <h2>난수 10개 생성 후 최대값 구하기</h2>
    <hr>
    <script>
    //배열선언
    var plots =[];
    /*난수생성*/
    for(var i = 0 ; i<10 ; i++){
        /*
        Math.random()은 0~1사이의 실수로 난수를 생성하는데
        여기에 100을 곱하면 0~99까지 나오게 되기 때문에
        1부터 100까지의 난수를 구하기 위해서는 +1을해주면 됨.
        그리고 소수점 자리를 버리기 위해 math.floor를 사용해줌.
        */
        plots[i] = Math.floor(Math.random() * 100 + 1);
    }
    //배열출력
    for(var i = 0 ; i<10 ; i++){
        document.write(plots[i]+" ");
    }
    //최대값 찾아내기
    var maxNum = plots[0]; //배열의 0번 인덱스를 기준값으로 설정
    for(var i = 1 ; i<10; i++){//r기준값이 0이기 때문에 0끼리 비교할 필요는 없어서 1부터
        if(maxNum < plots[i]){
            //기준값보다 큰 값이 발견되면 값을 변경한다.
            maxNum = plots[i];
        }
    }
    document.write("<br>최대값:" + maxNum);
    </script>
</body>
</html>
